<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qtech Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="img/logo.png" alt="Qtech Logo" class="logo" />
      <h2>We simply position ourselves</h2>
      <p>as an ICT company for those who have no ICT department.</p>
      <img src="img/hero-3.png" alt="Cloud Tech" class="illustration" />
    </div>
    <div class="right-panel">
      <div class="form-container">
        <a href="aboutus.html" class="about-link">About Us</a>
        <h2>Sign Up</h2>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
        <form id="signupForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <div class="password-field">
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" class="togglePassword">👁</button>
          </div>
          <div class="password-field">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="button" class="togglePassword">👁</button>
          </div>
          <label class="checkbox">
            <input type="checkbox" required />
            I have read & accept the <a href="termsandcondtions.html">Terms and Conditions</a>
          </label>
          <button type="submit" class="signup-btn">Sign up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
