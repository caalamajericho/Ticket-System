<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qtech Sign In</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="branding">
        <img src="img/logo.png" alt="Qtech Logo" class="logo" />
        <h2>We simply position ourselves</h2>
        <p>as an ICT company for those who have no ICT department.</p>
        <img src="img/signup.jpg" alt="Business Meeting" class="illustration" />
      </div>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <a href="aboutus.html" class="about-link">About Us</a>
        <h2>Sign In</h2>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <form id="signinForm">
          <input type="email" id="email" placeholder="Email" required />
          <div class="password-field">
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" id="togglePassword">üëÅ</button>
          </div>
          <a href="forget.html" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="signin-btn">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script src="signin.js"></script>
</body>
</html>
